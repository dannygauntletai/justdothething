<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // This script handles redirecting from 404 pages to the SPA
    // It preserves the URL path and query parameters
    
    // Single Page App routing fix
    (function() {
      // Get the current URL path, including hash and query parameters
      var path = window.location.pathname;
      var search = window.location.search || '';
      var hash = window.location.hash || '';
      
      // Log what's happening for debugging
      console.log('404 page handling redirect for:', path + search + hash);
      
      // Detect if this is an auth callback
      if (path.includes('/auth/callback')) {
        console.log('Detected auth callback, preserving parameters');
      }
      
      // Redirect to the root with the current path as a hash route
      // This allows the SPA router to handle the route properly
      window.location.href = '/' + search + hash;
    })();
  </script>
</head>
<body>
  <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif;">
    <div style="text-align: center;">
      <h2>Redirecting...</h2>
      <p>Please wait while we redirect you to the correct page.</p>
      <div style="margin-top: 20px;">
        <div style="width: 40px; height: 40px; border: 5px solid #f3f3f3; border-top: 5px solid #3498db; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto;"></div>
      </div>
    </div>
  </div>
  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</body>
</html>
